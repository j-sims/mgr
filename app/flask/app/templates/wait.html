<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Wait</title>
    <script type="text/javascript">
        // Function to start the countdown
        function startCountdown(duration, display) {
            var timer = duration, seconds;
            setInterval(function () {
                seconds = parseInt(timer % 60, 10);
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = "Please wait while we complete your request. Redirecting in " + seconds + " seconds.";

                if (--timer < 0) {
                    window.location.href = '/'; // Redirect when the countdown is over
                }
            }, 1000);
        }

        window.onload = function () {
            var thirtySeconds = 30,
                display = document.querySelector('#countdown');
            startCountdown(thirtySeconds, display);
        };
    </script>
</head>
<body>
    <p id="countdown">Please wait while we complete your request.</p>
</body>
</html>
